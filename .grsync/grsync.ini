[__CONFIG]
command=rsync
output=false
remember=true
errorlist=false
logging=false
logging_overwrite=true
fastscroll=true
switchbutton=false
trayicon=false
root_x=382
root_y=138
width=1538
height=740
last_session=GrapheneOS_Pixel9_PlayStoreAppsNutzer

[Bewerbung-Lebenslauf]
is_set=false
text_source=/home/philipp
text_dest=/media/philipp/EMTEC 16GB/Bewerbungen-Lebenslauf
text_notes=Sicherung meiner Bewerbungsunterlagen
text_com_before=
text_com_after=umount "/media/philipp/EMTEC 16GB/"
